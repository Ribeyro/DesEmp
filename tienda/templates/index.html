{% extends "layout.html" %}
{% block content %}
<div id="carouselExampleIndicators" class="carousel slide my-4" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner" role="listbox">
      <div class="carousel-item active">
        <img class="d-block img-fluid" src="https://www.tailorbrands.com/wp-content/uploads/2022/04/brown-logos1.jpg" alt="First slide">
      </div>
      <div class="carousel-item">
        <img class="d-block img-fluid" src="https://www.modaes.com/files/2022/empresas/superdry/superdry-logo-tienda-948.jpg" alt="Second slide">
      </div>
      <div class="carousel-item">
        <img class="d-block img-fluid" src="https://www.tailorbrands.com/wp-content/uploads/2021/06/Emblem-1.jpeg" alt="Third slide">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

  <div class="row">
    {% for prod in product_list %}
    <div class="col-lg-4 col-md-6 mb-4">
      <div class="card h-100">
        <a href="{% url 'tienda:producto' prod.id %}">
            {% if prod.imagen %}
                <img class="card-img-top" src="{{ prod.imagen.url }}" alt="{{ prod.nombre }}">
            {% else %}
                <img class="card-img-top" src="URL de una imagen predeterminada" alt="{{ prod.nombre }}">
            {% endif %}
        </a>
        <div class="card-body">
          <h4 class="card-title">
            <a href="{% url 'tienda:producto' prod.id %}">
                {{ prod.nombre }}
            </a>
          </h4>
          <h5>S/ {{ prod.precio }}</h5>
          <p class="card-text">Categoria: {{ prod.categoria.nombre }}</p>
        </div>
        <div class="card-footer">
          <small class="text-muted">&#9733; &#9733; &#9733; &#9733; &#9734;</small>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
{% endblock %}
